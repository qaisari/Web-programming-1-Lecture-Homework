        <header><h1 class="header">Web-programming-1 Lecture Homework</h1></header>

        <div class="center">
            <aside>
                <h2>Table</h2>
            </aside>
            <section>
                <article>
                    <h2>Contact Table</h2>
                    <div class="employee-form">
                        <form onsubmit="event.preventDefault();onFormSubmit();">
                            <div>
                                <label class="validation-error hide" id="fullNameValidationError">This field is required.</label>
                                <input type="text" name="fullName" id="fullName" placeholder="Full Name">
                            </div>
                            <div>
                                <input type="text" name="email" id="email" placeholder="Email" required>
                            </div>
                            <div>
                                <input type="number" name="salary" id="salary" min="1000" max="100000" placeholder="Salary" required>
                            </div>
                            <div>
                                <input type="text" name="city" id="city" placeholder="City" required>
                            </div>
                            <div  class="form-action-buttons">
                                <input type="submit" value="Submit">
                            </div>
                            <div>
                                <input type="search" name="search" id="searchInput" placeholder="Search all fields...">
                            </div>
                        </form>
                    </div>
                </article>
                <article>
                    <div class = "employees-table">
                        <table class="list" id="employeeList">
                            <thead>
                                <tr>
                                    <th>Full Name</th>
                                    <th>Email Id</th>
                                    <th>Salary</th>
                                    <th>City</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody>
                
                            </tbody>
                        </table>
                    </div>
                </article>
            </section>
        </div>
        <footer>
            <p>Ayman: GFQS7D Junior: GXWL91</p>
        </footer>
        <script>
            document.addEventListener('DOMContentLoaded', () => {
                const searchInput = document.getElementById('searchInput');
                const tableBody = document.getElementById('employeeList').getElementsByTagName('tbody')[0];

                if (searchInput && tableBody) {
                    searchInput.addEventListener('keyup', function() {
                        const searchTerm = searchInput.value.toLowerCase();
                        const rows = tableBody.getElementsByTagName('tr');

                        for (let i = 0; i < rows.length; i++) {
                            const row = rows[i];
                            const cells = row.getElementsByTagName('td');
                            let matchFound = false;

                            for (let j = 0; j < cells.length - 1; j++) { // Exclude the last cell (Actions)
                                const cellText = cells[j].textContent || cells[j].innerText;
                                if (cellText.toLowerCase().includes(searchTerm)) {
                                    matchFound = true;
                                    break;
                                }
                            }

                            row.style.display = matchFound ? "" : "none"; // Show or hide the row
                        }
                    });
                } else {
                    console.error("Search input or table body not found!");
                }
            });
        </script>
    </body>
</html>
